version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum “package.json” }}
      - run: npm test
      - run: npm run build
      - store_test_results:
          path: test/test-results
      - store_artifacts:
          path: art/artifact-1
      - store_artifacts:
          path: art/artifacts
